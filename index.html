<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小熊的魔法屋</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('magic-house.jpg') no-repeat center center fixed; /* 背景图片 */
            background-size: cover;
            color: #fff;
        }
        h1 {
            margin-top: 50px;
            font-size: 64px;
            color: #ffeb3b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .box {
            margin: 100px auto;
            width: 350px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            border: 3px solid #ff80ab;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .box:hover {
            transform: scale(1.1);
            background-color: rgba(255, 128, 171, 0.9);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        .box span {
            font-size: 28px;
            color: #880e4f;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
        }
        footer {
            margin-top: 50px;
            font-size: 16px;
            color: #ffccbc;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>小熊的魔法屋</h1>
    <div class="box" onclick="navigateToPixelPage()">
        <span>进入照片转像素画</span>
    </div>
    <footer>© 2024 小熊的魔法屋 | 魔法与像素的世界</footer>

    <script>
        function navigateToPixelPage() {
            window.location.href = "pixel.html"; // 跳转到照片转像素画页面
        }
    </script>
</body>
</html>
